<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
       
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            text-decoration: underline;
            letter-spacing: 2px;
        }


        table {
            border-collapse: collapse;
            margin: 40px auto;
            width: 90%;
            background-color: white;
        }

        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: yellow;
            font-weight: bold;
        }

        .time {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .break {
            background-color: #ffe599;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

<table>

    <h1>Time-table</h1>

    <tr>
        <th>Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr>
        <td class="time">9:05 to 10:50</td>
        <td>EWS</td>
        <td>BEE</td>
        <td>EWS</td>
        <td>OOP</td>
        <td>BWD</td>
    </tr>

    <tr>
        <td class="time">10:55 to 11:45</td>
        <td>OOP</td>
        <td>Calculas</td>
        <td>OOP</td>
        <td>BWD</td>
        <td>Calculas</td>
    </tr>

    <tr>
        <td class="time">11:50 to 12:40</td>
        <td>BWD</td>
        <td>BWD</td>
        <td>Calculas</td>
        <td>-</td>
        <td>OOP</td>
    </tr>

    <tr>
        <td class="time">12:40 to 1:25</td>
        <td colspan="5" class="break">BREAK</td>
    </tr>

    <tr>
        <td class="time">1:25 to 2:15</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>BEE</td>
        <td>BEE</td>
    </tr>

    <tr>
        <td class="time">2:20 to 3:10</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>Calculas</td>
        <td>PC</td>
    </tr>

    <tr>
        <td class="time">3:15 to 5:00</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>BEE</td>
        <td>PC</td>
    </tr>
</table>

</body>
</html>
